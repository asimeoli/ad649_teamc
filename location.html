    <script>
      // Initialize and add the map
      function initMap() {
        // The location of BCEC
        const BCEC = { lat: 42.34802, lng: -71.04634 };
        // The map, centered at BCEC
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: BCEC,
        });
        // The marker, positioned at BCEC
        const marker = new google.maps.Marker({
          position: BCEC,
          map: map,
        });
      }
    </script>

  <body>
